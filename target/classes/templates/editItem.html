<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="#" th:action="@{/items/{id}(id=${item.id})}" th:object="${item}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required/><br>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/items">Back to Item List</a>
</body>
</html>
